<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Theft Auto V - Rockstar Games</title>
    <link rel="shortcut icon" href="src/image/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet-newyork" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/font.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>
<body>
    <header class="top">
        <div class="logo">
            <img src="./src/image/logo-rockstar.svg" alt="Logo Rockstar">
            <hr>
            <img src="src/image/logo-gta.svg" alt="Logo GTA 5">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target = "_blank">Suporte <img src="src/image/icone-link.svg" alt="icon suporte"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="Home">
        <img src="src/image/bg-main.png" alt="background home" class="background">
        <div class="data">
            <div class="logos">
                <img src="src/image/logo-gta-v.svg" alt="GTA V">
                <img src="src/image/logo-gta-online.svg" alt="GTA Online">
            </div>
            <h1 class="titulo">Já disponiveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">
                Experimente os fênomenos do entretenimento Grand Theft Auto V e GTA Online
            </p>
            <a href="#comprar" class="btn-comprar">Compre já!</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já!</h2>
        <div class="cartao">
            <img class="capa-jogo" src="src/image/gta5.jpg" alt="Capa GTA">
            <div class="informacao">
                <h3>Grand Theft Auto V</h3>
                <p>inclui <strong>Modo História do GTA V</strong> e <strong>Online</strong></p> 
            
                <ul class="plataformas">
                <li><img src="src/image/logo-ps5.svg" alt="Playstation"></li>
                <li><img src="src/image/logo-xbox-series-s.svg" alt="Xbox series-s"></li>
                <li><img src="src/image/logo-ps4.svg" alt="Playstation 4"></li>
                <li><img src="src/image/logo-xbox-one.svg" alt="Xbox One"></li>
                <li><img src="src/image/logo-pc.svg" alt="PC"></li>     
                </ul>
            </div>   
            <button class="btn-plataforma">
            Selecione a plataforma
            <ul class="plataforma">
                <li><img src="src/image/logo-ps5.svg" alt="Playstation"></li>
                <li><img src="src/image/logo-xbox-series-s.svg" alt="Xbox series-s"></li>
                <li><img src="src/image/logo-ps4.svg" alt="Playstation 4"></li>
                <li><img src="src/image/logo-xbox-one.svg" alt="Xbox One"></li>
                <li><img src="src/image/logo-pc.svg" alt="PC"></li> 
            </ul>
        </div> 
        </button>      
    </section>
    <script src="./src/JS/index.js"></script>
</body>
</html>
